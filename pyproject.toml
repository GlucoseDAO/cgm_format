[project]
name = "cgm-format"
version = "0.2.1"
description = "Unified CGM data format converter for ML training and inference"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
dependencies = [
    "polars>=1.34.0",
]

[tool.setuptools]
packages = ["formats", "interface"]

[project.optional-dependencies]

extra = [
    "pandas>=2.3.3",
    "pyarrow>=21.0.0",
    "frictionless>=5.18.1",
]
dev = [
    "pytest>=8.0.0",
]
